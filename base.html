<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SongSinc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>

    <div class="topBar">
      <img src="{{ url_for('static', filename='image/songsinctitle.png') }}" alt="please work" id='titleImage'>
      <div id='topSearch'>
        <form>
          <input type="text" name="lyrics" placeholder="Search lyrics">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class='blackBar'></div>
    <div class='FADE'>
      <div class='liveText'>
        <h1>get this bread</h1>
      </div>
    <div class="container"></div>
    <form>
      <input type="text" class="invisible-input" placeholder="Type your lyrics here">
      <button type='submit'>Yuh</button>
    </form>
      <div class="lyrics-container">
         
    {% block content %}
    
    {% endblock %}
    
  </body>
</html>
