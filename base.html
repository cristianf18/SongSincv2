<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SongSinc</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </head>
  <body>

    <div class="topBar">
      <img src="{{ url_for('static', filename='image/songsinctitle.png') }}" alt="please work" id='titleImage'>
      <a href='https://genius.com/'>
        <img src="{{ url_for('static', filename='image/geniuslogo.png') }}" alt="logo" id='logoImage' >
      </a>
      <div id='topSearch'>
        <form>
          <input type="text" name="lyrics" placeholder="Search lyrics">
          <button type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class='blackBar'>
      <span font-weight="normal" class="albums">ALBUMS</span>
      <span font-weight="normal" class="songs">SONGS</span>
      <span font-weight="normal" class="artists">ARTISTS</span>
      <span font-weight="normal" class="charts">CHARTS</span>

    </div>
    <div class='FADE'>
      <div class='liveText'>
        <h1>Search for Aritist, Songs or Albums!</h1>
      </div>
      <form>
        <input type="text" class="invisible-input" placeholder="Search for Aritist or Song">
        <button type='submit'>Yuh</button>
      </form>
    </div> 
    <div class='yellowBar'>

    {% block content %}
    
    {% endblock %}
    
  </body>
</html>
